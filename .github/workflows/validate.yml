name: validate
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  setup:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: npm 8
        run: npm install --global npm@8

      - name: ▶️ Run setup script
        run: npm run setup

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Build script
        run: npm run build

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 🧪 Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: testing-react-apps
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚀 Deploy to testing-react-apps
        # Replace with your deployment commands targeting your self-hosted environment
        run: |
          ssh user@testing-react-apps 'cd /path/to/deploy && git pull origin main'
          # Replace with your deployment commands
